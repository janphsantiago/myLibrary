<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>My Library</title>
</head>
<body>

    <button id="newBook">
        NEW BOOK
    </button>
    <form id="formShow" action="">
        <div class="form-row">
            <label for="title">Book Title</label>
            <input type="text" class="title" id="title" required>
        </div>

        <div class="form-row">
            <label for="author">Author</label>
            <input type="text" class="author" id="author" required>
        </div>

        <div class="form-row">
            <label for="pages">Number of Pages
            <input type="number" class="pages" id="pages" required>
            </label>
        </div>

        <div class="form-row">
            <label for="read">Read
            <input type="checkbox" class="read" id="read">
            </label>
        </div>
        <input type="submit" id="addRecord" value="Add Record">
    </form>

    <div id="listOfBooks">

    </div>
    <script src="books.js"></script>

</body>
</html>
